<div class="col-md-6 offset-md-3">
    <h2 class="text-center">Registro de cliente</h2>
    <form class="" novalidate [formGroup]="clienteForm" (ngSubmit)="guardarCliente()">
        <div class="form-group">
            <label for="label-nombre" class="form-label">Nombre</label>
            <input class="form-control" [(ngModel)]="cliente.nombre" formControlName="nombre" type="text" name="nombre" id="nombre" placeholder="Juan" >
        </div>
        <div class="form-group">
            <label for="label-paterno" class="form-label">Paterno</label>
            <input class="form-control" [(ngModel)]="cliente.paterno" formControlName="paterno" type="text" name="paterno" id="paterno" placeholder="Perez">
        </div>
        <div class="form-group">
            <label for="label-materno" class="form-label">Materno</label>
            <input class="form-control" [(ngModel)]="cliente.materno" formControlName="materno" type="text" name="materno" id="materno" placeholder="Camacho">
        </div>
        <div class="form-group">
            <label for="label-tipoDocumento" class="form-label">Tipo de documento</label>
            <select class="form-select" [(ngModel)]="cliente.tipoDocumento" formControlName="tipoDocumento" name="tipoDocumento" id="tipoDocumentp">
                <option value="" selected disabled>-- Seleccionar tipo de documento --</option>
                <option [value]="tipoDocumento.codigo" *ngFor="let tipoDocumento of tiposDocumento">{{tipoDocumento.nombre}}</option>
              </select>
        </div>
        <div class="form-group">
            <label for="label-documento" class="form-label">Documento</label>
            <input class="form-control" [(ngModel)]="cliente.documento" formControlName="documento" type="text" name="documento" id="documento" placeholder="1234567LP">
        </div>

        <div class="form-group">
            <label for="label-fechaNacimiento" class="form-label">Fecha de nacimiento</label>
            <input class="form-control" [(ngModel)]="cliente.fechaNacimiento" formControlName="fechaNacimiento" type="text" name="fechaNacimiento" id="fechaNacimiento" placeholder="YYYY-MM-DD" bsDatepicker [bsConfig]=bsConfig>
        </div>
        
        <div class="form-group">
            <label for="label-genero" class="form-label">Genero</label>
            <br>
            <div class="form-check form-check-inline">
                <input [(ngModel)]="cliente.genero" formControlName="genero" class="form-check-input" type="radio" name="genero" id="genero1" value="1">
                <label class="form-check-label" for="genero1">Masculino</label>
            </div>
            <div class="form-check form-check-inline">
                <input [(ngModel)]="cliente.genero" formControlName="genero" class="form-check-input" type="radio" name="genero" id="genero2" value="2">
                <label class="form-check-label" for="genero2">Femenino</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="genero" id="genero3" value="3" disabled>
                <label class="form-check-label" for="genero3">Otro (Desactivado)</label>
            </div>
        </div>

        <br>

        <div class="mb-3">
            <button class="btn btn-dark" type="submit" [disabled]="!clienteForm.valid">Guardar</button>
        </div>
    </form>
</div>
